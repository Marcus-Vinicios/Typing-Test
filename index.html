<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Test</title>
</head>

<body class="light">
    <div id="header" class="header">
        <h1 class="title">Teste de Velocidade de Digitação</h1>
        <button id="changeTheme">Alterar tema</button>
    </div>
    <div class="container">
        <div class="instructions">
            <ul>
                <li>
                    Para começar o teste, clique na caixa de texto abaixo e digite o texto exibido acima dela.
                </li>
                <li>
                    O cronometro começara automaticamente assim que começar a digitar.
                </li>
                <li>
                    Assim que terminar de digitar o texto corretamente, o tempo que você levou será exibido.
                </li>
            </ul>
        </div>
        <div id="text"></div>
        <textarea id="input" rows="5"></textarea>
        <div id="result"></div>
        <button id="restart">Reiniciar</button>
        <div id="historic"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
